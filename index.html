<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Inlogg</title>
  </head>
  <body>
    <div id="inlog-div" class="form__group">
      <h1>Inloggningssida</h1>
      <label for="name-input">Namn</label>
      <input
        id="name-input"
        class="form__field"
        type="text"
        name="name"
        value="namn"
      />
      <label for="password">Lösenord</label>
      <input
        id="password-input"
        class="form__field"
        type="password"
        name="password"
        value="lösenord"
      />
      <button id="login-button">Logga in</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
